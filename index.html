<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Jogo da velha</h1>
    <div id="buttons_container">
        <button>1 Jogador</button>
        <button>2 Jogadores</button>
    </div>
    <div id="conteiner" class="hide">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>
        <div id="placar">
            <span class="score-box">
                <span id="x-scoreboard">X</span>
                <span id="1-scoreboard">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>
                <span id="2-scoreboard">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="mensagem" class="hide">
        <p></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
