<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Jogo da velha</h1>
    <div id="buttons_container">
        <button id="2-players">2 Jogadores</button>
        <button id="ia-player">Contra IA</button>
    </div>
    <div id="conteiner" class="hide">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>
        <div id="placar">
            <h2>Placar</h2>
            <span class="score-box">
                <span id="x-scoreboard">X</span>
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="mensagem" class="hide">
        <p>aa</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
